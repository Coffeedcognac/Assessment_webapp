name: hello world
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    name: Build
    runs-on: self-hosted
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
 
      - name: Install App Dependencies
        run: npm install
 
      - name: Run Hello World application
        run: node index.js
